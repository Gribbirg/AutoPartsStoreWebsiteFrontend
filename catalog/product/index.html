<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Товары</title>

    <link rel="icon" type="image/png" href="/AutoPartsStoreWebsiteFrontend/images/logo/logo_small.png">

    <link rel="stylesheet" href="/AutoPartsStoreWebsiteFrontend/pages/global_style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="/pages/header/add_script.js" async></script>
<main>
    <section id="main_section">
        <h2 class="part_name"></h2>
        <div id="main_data_div">
            <img id="logo">
            <p id="desc"></p>
            <div id="buy_div">
                <p id="cost"></p>
                <div class="product_div_button">
                    <button class="product_buy_button arrow_button" id="${product.id}+buy_button">
                        Купить
                        <span></span>
                    </button>
                    <button class="product_basket_button arrow_button cart_sub_button" id="${product.id}+cart_sub_button">-</button>
                    <a href="/AutoPartsStoreWebsiteFrontend/cart"><button class="product_basket_button arrow_button cart_button" id="${product.id}+cart_button">
                        В корзине 1 шт
                        <span></span>
                    </button></a>
                    <button class="product_basket_button arrow_button cart_add_button" id="${product.id}+cart_add_button">+</button>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="/pages/footer/add_script.js"></script>
</body>
<script type="module" src="script.js"></script>
</html>
